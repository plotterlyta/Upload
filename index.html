<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Proof of Subscription</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.min.css">
    <style>
        body {
            text-align: centre;
            font-family: Arial, sans-serif;
            background: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 10px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        input {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        input::placeholder {
            color: #ddd;
        }
        button {
            background: #ff7b00;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #ff5500;
        }
        .file-label {
            display: block;
            margin: 10px 0;
        }
        .file-status {
            font-size: 14px;
            color: lightgreen;
        }
        /* Ensure phone input is in a straight line */
        .iti {
            width: 100%;
        }
        .iti__selected-flag {
            background-color: black;
            border-radius: 5px;
            padding: 5px;
        }
        /* Fix dropdown search bar */
        .iti__country-list {
            z-index: 10000 !important;
            max-height: 300px;
            overflow-y: auto;
            background: black; /* Dropdown background */
            color: white; /* Text color */
        }
        .iti__country {
            color: white;
        }
        .iti__country:hover {
            background: gray;
        }
        /* Force search bar to appear */
        .iti__country-list input[type="search"] {
            display: block !important;
            width: 90%;
            margin: 5px auto;
            padding: 5px;
            background: black;
            color: white;
            border: 1px solid white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Upload Proof of Subscription</h2>
        <form id="uploadForm">
            <label>WhatsApp Number:</label>
            <input type="tel" id="phone" required>

            <label class="file-label">Upload Screenshot 1:</label>
            <input type="file" id="file1" accept="image/*" required>
            <span id="status1" class="file-status"></span>

            <label class="file-label">Upload Screenshot 2:</label>
            <input type="file" id="file2" accept="image/*" required>
            <span id="status2" class="file-status"></span>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"></script>

    <script>
        // Initialize intl-tel-input with all countries and a search bar
        const phoneInput = document.querySelector("#phone");
        const iti = window.intlTelInput(phoneInput, {
            initialCountry: "auto",
            separateDialCode: false,  // Keeps number in a straight line
            preferredCountries: [],  // Show all countries equally
            allowDropdown: true,
            autoPlaceholder: "polite",
            customPlaceholder: function(selectedCountryPlaceholder, selectedCountryData) {
                return selectedCountryData.dialCode + " " + selectedCountryPlaceholder;
            },
            utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
            geoIpLookup: function(callback) {
                fetch("https://ipapi.co/json")
                    .then(response => response.json())
                    .then(data => callback(data.country_code))
                    .catch(() => callback("ng")); // Default to Nigeria
            }
        });

        // Ensure the search bar appears in the country dropdown
        setTimeout(() => {
            let searchBox = document.querySelector(".iti__country-list input[type='search']");
            if (!searchBox) {
                let countryList = document.querySelector(".iti__country-list");
                let searchInput = document.createElement("input");
                searchInput.setAttribute("type", "search");
                searchInput.setAttribute("placeholder", "Search country...");
                searchInput.style.display = "block";
                searchInput.style.width = "90%";
                searchInput.style.margin = "5px auto";
                searchInput.style.padding = "5px";
                searchInput.style.background = "black";
                searchInput.style.color = "white";
                searchInput.style.border = "1px solid white";
                countryList.prepend(searchInput);

                searchInput.addEventListener("input", function () {
                    let filter = searchInput.value.toLowerCase();
                    let countries = document.querySelectorAll(".iti__country");
                    countries.forEach(country => {
                        let countryName = country.textContent.toLowerCase();
                        if (countryName.includes(filter)) {
                            country.style.display = "block";
                        } else {
                            country.style.display = "none";
                        }
                    });
                });
            }
        }, 1000);

        // Show "Done" when a file is selected
        document.getElementById("file1").addEventListener("change", function () {
            document.getElementById("status1").innerText = this.files.length ? "✅ Done" : "";
        });

        document.getElementById("file2").addEventListener("change", function () {
            document.getElementById("status2").innerText = this.files.length ? "✅ Done" : "";
        });

        document.getElementById("uploadForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const botToken = "7607642073:AAGeyNCG4fuahJLGzqS-Zv2-oXbH_YpA6vQ";  // Replace with your bot token
            const chatId = "7101300226";      // Replace with your Telegram chat ID

            let phone = iti.getNumber();
            let file1 = document.getElementById("file1").files[0];
            let file2 = document.getElementById("file2").files[0];

            if (!file1 || !file2) {
                alert("Please select two images.");
                return;
            }

            // Send WhatsApp number to Telegram
            await fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=New Submission\nWhatsApp: ${phone}`);

            // Function to send file to Telegram
            async function sendFile(file) {
                let formData = new FormData();
                formData.append("chat_id", chatId);
                formData.append("document", file);

                return fetch(`https://api.telegram.org/bot${botToken}/sendDocument`, {
                    method: "POST",
                    body: formData
                });
            }

            // Send both files
            await sendFile(file1);
            await sendFile(file2);

            alert("Submission successful!");
        });
    </script>

</body>
</html>
