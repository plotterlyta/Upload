<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Screenshots</title>
</head>
<body>
    <h2>Upload Proof of Subscription</h2>
    <form action="upload.php" method="POST" enctype="multipart/form-data">
        <label>WhatsApp Number:</label><br>
        <input type="text" name="phone" required><br><br>

        <label>Upload Screenshot 1:</label><br>
        <input type="file" name="file1" accept="image/*" required><br><br>

        <label>Upload Screenshot 2:</label><br>
        <input type="file" name="file2" accept="image/*" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
