<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Proof of Subscription</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.min.css">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            background: #1c1c1c;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            margin: 50px auto;
            border-radius: 10px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        input {
            background: #333;
            color: white;
        }
        button {
            background: orange;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: darkorange;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Upload Proof of Subscription</h2>
        <form id="uploadForm">
            <label>WhatsApp Number:</label>
            <input id="phone" type="tel" placeholder="Enter your WhatsApp number" required>

            <label>Upload Screenshot 1:</label>
            <input type="file" id="screenshot1" accept="image/*" required>

            <label>Upload Screenshot 2:</label>
            <input type="file" id="screenshot2" accept="image/*" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script>
        var input = document.querySelector("#phone");
        var iti = window.intlTelInput(input, {
            initialCountry: "auto",
            geoIpLookup: function(callback) {
                fetch("https://ipapi.co/json")
                    .then(response => response.json())
                    .then(data => callback(data.country_code))
                    .catch(() => callback("NG")); // Default to Nigeria if failed
            },
            separateDialCode: true
        });

        document.getElementById("uploadForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const botToken = "7607642073:AAGeyNCG4fuahJLGzqS-Zv2-oXbH_YpA6vQ";
            const chatId = "7101300226";

            // Get the full WhatsApp number with country code
            const fullPhoneNumber = iti.getNumber();
            console.log("üìû Full Phone Number: ", fullPhoneNumber);

            if (!fullPhoneNumber || fullPhoneNumber.trim() === "") {
                alert("Please enter a valid WhatsApp number.");
                return;
            }

            const screenshot1 = document.getElementById("screenshot1").files[0];
            const screenshot2 = document.getElementById("screenshot2").files[0];

            if (!screenshot1 || !screenshot2) {
                alert("Please upload both screenshots.");
                return;
            }

            // Send WhatsApp number to Telegram
            try {
                let messageText = `üìû *WhatsApp Number:* ${fullPhoneNumber}`;
                let response = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ chat_id: chatId, text: messageText, parse_mode: "Markdown" })
                });

                let result = await response.json();
                console.log("‚úÖ Telegram API Response:", result);

                if (!result.ok) {
                    alert("Error sending number: " + result.description);
                    return;
                }

                alert("WhatsApp number sent successfully!");
            } catch (error) {
                console.error("‚ùå Error sending WhatsApp number:", error);
                alert("Something went wrong. Check console for details.");
            }
        });
    </script>

</body>
</html>
