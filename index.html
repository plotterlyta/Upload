<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Proof of Subscription</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            text-align: left;
            margin-top: 10px;
        }

        input, button {
            margin-top: 5px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        input {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        button {
            background: orange;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background: darkorange;
        }
        .iti__country-list {
            background: black !important;
            color: white !important;
            border-radius: 5px;
            padding: 5px 0;
        }

        .iti__country {
            color: white !important;
            padding: 10px;
        }

        .iti__country:hover {
            background: gray !important;
        }
        .iti input,
        .iti input[type="tel"] {
            background: rgba(255, 255, 255, 0.2) !important;
            color: white;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
            font-size: 18px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .popup span {
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Proof of Subscription</h2>
        <form id="uploadForm">
            <label for="phone">WhatsApp Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Email Address:</label>
            <input type="email" placeholder="Enter A Valid Email Address" id="email" name="email" required>

            <label for="screenshot1">Upload Trebedit Screenshot:</label>
            <input type="file" id="screenshot1" name="screenshot1" required>

            <label for="screenshot2">Upload YouTube Subscription Screenshot:</label>
            <input type="file" id="screenshot2" name="screenshot2" required>

            <button type="submit">Submit</button>
        </form>
    </div>
    <div id="popup" class="popup">
        <span>Submitting your proof, please wait...</span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"></script>

    <script>
        var input = document.querySelector("#phone");
        var iti = window.intlTelInput(input, {
            initialCountry: "ng",
            separateDialCode: true
        });

        document.getElementById("uploadForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            document.getElementById("popup").style.display = "block";

            const botToken = "7607642073:AAGeyNCG4fuahJLGzqS-Zv2-oXbH_YpA6vQ";
            const chatId = "7101300226";
            const fullPhoneNumber = iti.getNumber(intlTelInputUtils.numberFormat.E164);
            const email = document.getElementById("email").value.trim();
            const screenshot1 = document.getElementById("screenshot1").files[0];
            const screenshot2 = document.getElementById("screenshot2").files[0];

            if (!screenshot1 || !screenshot2) {
                alert("Please upload both screenshots.");
                document.getElementById("popup").style.display = "none"; // Hide popup
                return;
            }

            if (!fullPhoneNumber || fullPhoneNumber.trim() === "") {
                alert("Invalid phone number. Please enter a valid WhatsApp number.");
                document.getElementById("popup").style.display = "none"; // Hide popup
                return;
            }

            if (!email || email.trim() === "") {
                alert("Invalid email address. Please enter a valid email.");
                document.getElementById("popup").style.display = "none"; // Hide popup
                return;
            }
            let messageText = `New Proof of Subscription:\nðŸ“ž WhatsApp: ${fullPhoneNumber}\nðŸ“§ Email: ${email}`;

            try {
                await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ chat_id: chatId, text: messageText })
                });
            } catch (error) {
                console.error("Error sending message to Telegram:", error);
            }
            async function sendImage(file) {
                let formData = new FormData();
                formData.append("chat_id", chatId);
                formData.append("photo", file);

                try {
                    await fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
                        method: "POST",
                        body: formData
                    });
                } catch (error) {
                    console.error("Error sending image to Telegram:", error);
                }
            }
            await sendImage(screenshot1);
            await sendImage(screenshot2);
            document.getElementById("popup").style.display = "none";
            alert("Proof of subscription submitted successfully!");
        });
    </script>
</body>
</html>
