<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Proof of Subscription</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Upload Proof of Subscription</h2>
        <p>Please upload your screenshots and enter your WhatsApp number.</p>

        <form id="uploadForm">
            <label for="phone">WhatsApp Number:</label>
            <input type="text" id="phone" placeholder="Enter your WhatsApp number" required>

            <label for="file1">Upload Screenshot 1:</label>
            <input type="file" id="file1" accept="image/*" required>

            <label for="file2">Upload Screenshot 2:</label>
            <input type="file" id="file2" accept="image/*" required>

            <button type="submit" id="submitBtn">Submit</button>
            <div id="loading" class="hidden">Uploading...</div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
