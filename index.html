<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Proof of Subscription</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <style>
        body {
            background-color: black;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background-color: #222;
            color: white;
            padding: 20px;
            margin: 50px auto;
            border-radius: 10px;
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        input {
            background-color: #333;
            color: white;
        }
        button {
            background-color: orange;
            color: white;
            cursor: pointer;
        }
        .file-input {
            background-color: #444;
            color: white;
        }
        .iti {
            width: 100%;
        }
        .iti--separate-dial-code .iti__selected-flag {
            background: black !important; /* Makes only the dropdown background black */
            border-radius: 5px 0 0 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Upload Proof of Subscription</h2>
        
        <form id="uploadForm">
            <label>WhatsApp Number:</label>
            <input id="phone" type="tel" required>
            
            <label>Upload Screenshot 1:</label>
            <input type="file" id="screenshot1" class="file-input" accept="image/*" required>
            
            <label>Upload Screenshot 2:</label>
            <input type="file" id="screenshot2" class="file-input" accept="image/*" required>
            
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        var input = document.querySelector("#phone");
        var iti = window.intlTelInput(input, {
            initialCountry: "ng",
            separateDialCode: true
        });

        document.getElementById("uploadForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const botToken = "7607642073:AAGeyNCG4fuahJLGzqS-Zv2-oXbH_YpA6vQ";
            const chatId = "7101300226";
            
            // Get the full phone number with country code
            const fullPhoneNumber = iti.getNumber();

            if (!fullPhoneNumber) {
                alert("Please enter a valid WhatsApp number.");
                return;
            }

            const screenshot1 = document.getElementById("screenshot1").files[0];
            const screenshot2 = document.getElementById("screenshot2").files[0];

            if (!screenshot1 || !screenshot2) {
                alert("Please upload both screenshots.");
                return;
            }

            // Send WhatsApp number as a message
            let messageText = `ðŸ“ž *WhatsApp Number:* ${fullPhoneNumber}`;
            await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ chat_id: chatId, text: messageText, parse_mode: "Markdown" })
            });

            // Function to send images
            async function sendImage(file) {
                let formData = new FormData();
                formData.append("chat_id", chatId);
                formData.append("photo", file);
                
                await fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
                    method: "POST",
                    body: formData
                });
            }

            // Send both screenshots
            await sendImage(screenshot1);
            await sendImage(screenshot2);

            alert("Proof of subscription submitted successfully!");
        });
    </script>

</body>
</html>
