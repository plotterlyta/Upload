<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Proof of Subscription</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        input {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        input::placeholder {
            color: #ddd;
        }
        button {
            background: #ff7b00;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #ff5500;
        }
        .file-label {
            display: block;
            margin: 10px 0;
        }
        .file-status {
            font-size: 14px;
            color: lightgreen;
        }
        /* Ensure dropdown is properly styled */
        .iti {
            width: 100%;
        }
        .iti__country-list {
            z-index: 10000 !important;
            max-height: 300px;
            overflow-y: auto;
        }
        .iti__selected-flag {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Upload Proof of Subscription</h2>
        <form id="uploadForm">
            <label>WhatsApp Number:</label>
            <input type="tel" id="phone" required>

            <label class="file-label">Upload Screenshot 1:</label>
            <input type="file" id="file1" accept="image/*" required>
            <span id="status1" class="file-status"></span>

            <label class="file-label">Upload Screenshot 2:</label>
            <input type="file" id="file2" accept="image/*" required>
            <span id="status2" class="file-status"></span>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"></script>

    <script>
        // Initialize intl-tel-input
        const phoneInput = document.querySelector("#phone");
        const iti = window.intlTelInput(phoneInput, {
            initialCountry: "auto",
            separateDialCode: true,
            preferredCountries: ["us", "gb", "ng", "in"], // Adjust preferred countries
            geoIpLookup: function(callback) {
                fetch("https://ipapi.co/json")
                    .then(response => response.json())
                    .then(data => callback(data.country_code))
                    .catch(() => callback("ng")); // Default to Nigeria
            },
            utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"
        });

        // Show "Done" when a file is selected
        document.getElementById("file1").addEventListener("change", function () {
            document.getElementById("status1").innerText = this.files.length ? "✅ Done" : "";
        });

        document.getElementById("file2").addEventListener("change", function () {
            document.getElementById("status2").innerText = this.files.length ? "✅ Done" : "";
        });

        document.getElementById("uploadForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const botToken = "7607642073:AAGeyNCG4fuahJLGzqS-Zv2-oXbH_YpA6vQ";  // Replace with your bot token
            const chatId = "7101300226";      // Replace with your Telegram chat ID

            let phone = iti.getNumber();
            let file1 = document.getElementById("file1").files[0];
            let file2 = document.getElementById("file2").files[0];

            if (!file1 || !file2) {
                alert("Please select two images.");
                return;
            }

            // Send WhatsApp number to Telegram
            await fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=New Submission\nWhatsApp: ${phone}`);

            // Function to send file to Telegram
            async function sendFile(file) {
                let formData = new FormData();
                formData.append("chat_id", chatId);
                formData.append("document", file);

                return fetch(`https://api.telegram.org/bot${botToken}/sendDocument`, {
                    method: "POST",
                    body: formData
                });
            }

            // Send both files
            await sendFile(file1);
            await sendFile(file2);

            alert("Submission successful!");
        });
    </script>

</body>
</html>
