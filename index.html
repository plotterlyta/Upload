<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Proof of Subscription</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            text-align: left;
        }

        input[type="tel"], input[type="file"] {
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
        }

        button {
            margin-top: 15px;
            padding: 10px;
            background: orange;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: darkorange;
        }

        /* Phone Input & Flag Fix */
        .iti {
            width: 100%;
        }

        .iti__selected-flag {
            background-color: transparent !important;
            border-radius: 5px;
            padding: 5px;
            display: flex;
            align-items: center;
        }

        .iti__selected-flag .iti__flag {
            margin-right: 8px;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Upload Proof of Subscription</h2>
        <form action="upload.php" method="post" enctype="multipart/form-data">
            <label for="phone">WhatsApp Number:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="screenshot1">Upload Screenshot 1:</label>
            <input type="file" id="screenshot1" name="screenshot1" required>

            <label for="screenshot2">Upload Screenshot 2:</label>
            <input type="file" id="screenshot2" name="screenshot2" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script>
        var input = document.querySelector("#phone");
        var iti = window.intlTelInput(input, {
            initialCountry: "auto",
            geoIpLookup: function(callback) {
                fetch("https://ipinfo.io/json?token=YOUR_TOKEN_HERE")
                    .then(response => response.json())
                    .then(data => callback(data.country))
                    .catch(() => callback("us"));
            },
            utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"
        });
    </script>

</body>
</html>
