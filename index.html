<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Proof of Subscription</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            text-align: left;
            margin-top: 10px;
        }

        input, button {
            margin-top: 5px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        input {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        button {
            background: orange;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background: darkorange;
        }

        /* Ensure Dropdown List Background is Black */
        .iti__country-list {
            background: black !important;
            color: white !important;
            border-radius: 5px;
            padding: 5px 0;
        }

        .iti__country {
            color: white !important;
            padding: 10px;
        }

        .iti__country:hover {
            background: gray !important;
        }

        /* Keep input field unchanged */
        .iti input,
        .iti input[type="tel"] {
            background: rgba(255, 255, 255, 0.2) !important;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Proof of Subscription</h2>
        <form id="uploadForm">
            <label for="phone">WhatsApp Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="screenshot1">Upload Screenshot 1:</label>
            <input type="file" id="screenshot1" name="screenshot1" required>

            <label for="screenshot2">Upload Screenshot 2:</label>
            <input type="file" id="screenshot2" name="screenshot2" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script>
        var input = document.querySelector("#phone");
        var iti = window.intlTelInput(input, {
            initialCountry: "ng",
            separateDialCode: true
        });

        document.getElementById("uploadForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const botToken = "7607642073:AAGeyNCG4fuahJLGzqS-Zv2-oXbH_YpA6vQ";
            const chatId = "7101300226";
            const fullPhoneNumber = iti.getNumber();
            const screenshot1 = document.getElementById("screenshot1").files[0];
            const screenshot2 = document.getElementById("screenshot2").files[0];

            if (!screenshot1 || !screenshot2) {
                alert("Please upload both screenshots.");
                return;
            }

            // Send WhatsApp number as a message
            let messageText = `New Proof of Subscription:\nðŸ“ž WhatsApp: ${fullPhoneNumber}`;
            await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ chat_id: chatId, text: messageText })
            });

            // Function to send images
            async function sendImage(file) {
                let formData = new FormData();
                formData.append("chat_id", chatId);
                formData.append("photo", file);
                
                await fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
                    method: "POST",
                    body: formData
                });
            }

            // Send both screenshots
            await sendImage(screenshot1);
            await sendImage(screenshot2);

            alert("Proof of subscription submitted successfully!");
        });
    </script>
</body>
</html>
