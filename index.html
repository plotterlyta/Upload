<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Proof of Subscription</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            text-align: center;
            padding: 20px;
        }
        form {
            background: #111;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: #ffb400;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }
        button:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
        #loadingModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #loadingContent {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h2>Upload Proof of Subscription</h2>

    <form id="uploadForm">
        <label>WhatsApp Number:</label>
        <input type="tel" id="phone" required>

        <label>Email Address:</label>
        <input type="email" id="email" required>

        <label>Upload Screenshot 1:</label>
        <input type="file" id="screenshot1" accept="image/*" required>

        <label>Upload Screenshot 2:</label>
        <input type="file" id="screenshot2" accept="image/*" required>

        <button type="submit" id="submitBtn">Submit</button>
    </form>

    <!-- Loading Modal -->
    <div id="loadingModal">
        <div id="loadingContent">
            <p>Submitting your proof, please wait...</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script>
        const phoneInput = document.getElementById("phone");
        const iti = window.intlTelInput(phoneInput, {
            initialCountry: "auto",
            geoIpLookup: callback => {
                fetch("https://ipinfo.io?token=YOUR_IPINFO_TOKEN")
                    .then(res => res.json())
                    .then(data => callback(data.country))
                    .catch(() => callback("us"));
            },
            separateDialCode: true
        });

        document.getElementById("loadingModal").style.display = "none"; // Hide popup on load

        document.getElementById("uploadForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const botToken = "7607642073:AAGeyNCG4fuahJLGzqS-Zv2-oXbH_YpA6vQ";
            const chatId = "7101300226";
            const fullPhoneNumber = iti.getNumber();
            const email = document.getElementById("email").value.trim();
            const screenshot1 = document.getElementById("screenshot1").files[0];
            const screenshot2 = document.getElementById("screenshot2").files[0];

            if (!screenshot1 || !screenshot2) {
                alert("Please upload both screenshots.");
                return;
            }

            if (!fullPhoneNumber.trim()) {
                alert("Invalid phone number. Please enter a valid WhatsApp number.");
                return;
            }

            if (!email.trim()) {
                alert("Invalid email address. Please enter a valid email.");
                return;
            }

            document.getElementById("loadingModal").style.display = "flex"; // Show loading popup
            document.getElementById("submitBtn").disabled = true;

            try {
                let messageText = `New Proof of Subscription:\nðŸ“ž WhatsApp: ${fullPhoneNumber}\nðŸ“§ Email: ${email}`;
                await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ chat_id: chatId, text: messageText })
                });

                async function sendImage(file) {
                    let formData = new FormData();
                    formData.append("chat_id", chatId);
                    formData.append("photo", file);
                    await fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
                        method: "POST",
                        body: formData
                    });
                }

                await sendImage(screenshot1);
                await sendImage(screenshot2);

                document.getElementById("loadingModal").style.display = "none";
                document.getElementById("submitBtn").disabled = false;
                alert("Proof of subscription submitted successfully!");
                document.getElementById("uploadForm").reset();

            } catch (error) {
                console.error("Error sending data to Telegram:", error);
                document.getElementById("loadingModal").style.display = "none";
                document.getElementById("submitBtn").disabled = false;
                alert("Failed to submit. Please try again.");
            }
        });
    </script>

</body>
</html>
